<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
          <h3 class="mb-0 fw-semibold">Register</h3>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Name section -->
            <div class="row g-3">
              <div class="col-12 col-sm-4">
                <label class="form-label">Title</label>
                <select formControlName="title" class="form-select"
                        [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                  <option value=""></option>
                  <option value="Mr">Mr</option>
                  <option value="Mrs">Mrs</option>
                  <option value="Miss">Miss</option>
                  <option value="Ms">Ms</option>
                </select>
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                  <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
              </div>

              <div class="col-12 col-sm-4">
                <label class="form-label">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
              </div>

              <div class="col-12 col-sm-4">
                <label class="form-label">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="mt-3 mb-3">
              <label class="form-label">Email</label>
              <input type="text" formControlName="email" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>

            <!-- Passwords -->
            <div class="row g-3">
              <div class="col-12 col-sm-6">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>

              <div class="col-12 col-sm-6">
                <label class="form-label">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                  <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
              </div>
            </div>

            <!-- Terms -->
            <div class="form-check mt-3">
              <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
                     [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
              <label for="acceptTerms" class="form-check-label small">Accept Terms & Conditions</label>
              <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
                Accept Ts & Cs is required
              </div>
            </div>

            <!-- Buttons -->
            <div class="mt-4 d-flex flex-column flex-sm-row justify-content-between gap-2">
              <button [disabled]="submitting" class="btn btn-primary w-100 w-sm-auto">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                Register
              </button>
              <a routerLink="../login" class="btn btn-outline-secondary w-100 w-sm-auto">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

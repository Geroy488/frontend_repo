<div class="card shadow-sm rounded-3">
  <div class="card-header bg-light">
    <h3 class="mb-0">{{ title }}</h3>
  </div>

  <div class="card-body">
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Employee -->
      <div class="mb-3">
        <label class="form-label">Employee Login</label>
        <select class="form-select" formControlName="employeeId">
          <option value="">-- Select Employee --</option>
          <option *ngFor="let emp of employees" [value]="emp.id">
            {{ emp.employeeId }} - {{ emp.account?.email }}
          </option>
        </select>
        <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback d-block">
          Employee is required
        </div>
      </div>

      <!-- Approver -->
      <div class="mb-3">
        <label class="form-label">Approver</label>
        <select class="form-select" formControlName="approverId">
          <option value="">-- Select Approver --</option>
          <option *ngFor="let appr of approvers" [value]="appr.id">
            {{ appr.employeeId }} - {{ appr.account?.email }}
          </option>
        </select>
        <div *ngIf="submitted && f.approverId.errors" class="invalid-feedback d-block">
          Approver is required
        </div>
      </div>

      <!-- Type -->
      <div class="mb-3">
        <label class="form-label">Type</label>
        <select class="form-select" formControlName="type">
          <option value="">-- Select Type --</option>
          <option value="Equipment">Equipment</option>
          <option value="Leave">Leave</option>
          <option value="Resources">Resources</option>
        </select>
        <div *ngIf="submitted && f.type.errors" class="invalid-feedback d-block">
          Type is required
        </div>
      </div>

      <!-- Items -->
      <div formArrayName="items" class="mb-3">
        <label class="form-label">Items</label>
        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="d-flex gap-2 mb-2">
          <input type="text" formControlName="name" placeholder="Name" class="form-control" />
          <input type="number" formControlName="quantity" placeholder="Quantity" min="1" class="form-control w-25" />
          <button type="button" class="btn btn-danger" (click)="removeItem(i)">Remove</button>
        </div>
        <button type="button" class="btn btn-secondary mt-2" (click)="addItem()">Add Item</button>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-start mt-3">
        <!-- <button type="button" (click)="onSubmit(false)" [disabled]="submitting" class="btn btn-outline-secondary me-2">
          <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
          Save as Draft
        </button> -->
        <button type="button" (click)="onSubmit(true)" [disabled]="submitting" class="btn btn-primary me-2">
          <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
          Submit
        </button>
        <a routerLink="/admin/requests" class="btn btn-light border">Cancel</a>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm rounded-3">
  <div class="card-header bg-light">
    <h3 class="mb-0">{{ title }}</h3>
  </div>

      <div class="card-body">
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="mb-3">
      <label class="form-label">Employee ID</label>
      <input type="text"
            formControlName="employeeId"
            class="form-control"
            readonly />
      </div>

      <div class="mb-3">
      <label class="form-label">Account</label>
      <select formControlName="accountId" class="form-select">
        <option value="" disabled selected>
          {{ accounts.length ? 'Select Account' : 'All accounts are used' }}
        </option>
        <option *ngFor="let acc of accounts" [value]="acc.id">
          {{ acc.email }}
        </option>
      </select>
      <div *ngIf="submitted && f['accountId'].errors" class="invalid-feedback d-block">
        Account is required
      </div>
    </div>

      <!-- Position -->
     <div class="form-group">
     <label for="position">Position</label>
     <select id="position" formControlName="position" class="form-control" [disabled]="loading">

      <!-- ✅ Show current position -->
      <option *ngIf="currentPosition" [value]="currentPosition">
      {{ currentPosition }}
      <span *ngIf="isCurrentPositionDisabled(); else currentEnabled">(Disabled)</span>
      <ng-template #currentEnabled>(Current)</ng-template>
      </option>

        <!-- ✅ Show only enabled positions (not current one) -->
        <ng-container *ngFor="let pos of positions">
          <option 
            *ngIf="pos.status === 'ENABLE' && (!currentPosition || currentPosition.indexOf(pos.name) === -1)" 
            [value]="pos.name">
            {{ pos.name }}
          </option>
        </ng-container>
      </select>

  <div *ngIf="submitted && f.position.errors" class="invalid-feedback d-block">
    <div *ngIf="f.position.errors['required']">Position is required</div>
  </div>
</div>
      
      <!-- Department -->
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" formControlName="department" class="form-control" [disabled]="loading">
          <!-- ✅ Show the current department first if editing -->
          <option *ngIf="currentDepartment" [value]="currentDepartment">
            {{ currentDepartment }} (Current)
          </option>

          <!-- ✅ Show all other available departments -->
          <option *ngFor="let dept of departments" [value]="dept.name">
            {{ dept.name }}
          </option>
        </select>
        <div *ngIf="submitted && f.department.errors" class="invalid-feedback d-block">
          <div *ngIf="f.department.errors['required']">Department is required</div>
        </div>
      </div>


      <!-- Hire Date -->
      <div class="mb-3">
        <label class="form-label">Hire Date</label>
        <input type="date" formControlName="hireDate" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.hireDate.errors }" />
       <div *ngIf="submitted && f.hireDate.errors?.maxYear" class="invalid-feedback">
       The hire date shouldn't be beyond the current year. {{ currentYear }}
      </div>

      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <select formControlName="status" class="form-select"
                [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
          <option value="">Select status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
          Status is required
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-start">
        <button type="submit" [disabled]="submitting" class="btn btn-primary me-2">
          <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
          Save
        </button>
        <a routerLink="/admin/employees" class="btn btn-secondary">Cancel</a>
      </div>

    </form>

    <!-- Loader -->
    <div *ngIf="loading" class="text-center my-4">
      <span class="spinner-border spinner-border-lg"></span>
    </div>
  </div>
</div>
